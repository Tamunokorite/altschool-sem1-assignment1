<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Your Potential with AltSchool Africa - Sign Up Now!</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">About Me</a></li>
            <li><a href="apply.html">Apply to AltSchool</a></li>
        </ul>
    </nav>

    <h1>Application Form</h1>
    <em>Fill in your details</em>

    <form action="">
        <div class="form-group">
            <label for="">First Name</label>
            <input type="text" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="">Gender</label>
            <select name="gender" id="">
                <option value="">Select gender</option>
                <option value="">Male</option>
                <option value="">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Date of Birth</label>
            <input type="date">
        </div>
        <div class="form-group">
            <label for="">Email Address</label>
            <input type="email" placeholder="Enter email address">
        </div>
        <div class="form-group">
            <label for="">Education Level</label>
            <select name="edlevel" id="">
                <option value="">Select Education Level</option>
                <option value="">Bsc</option>
                <option value="">Msc</option>
                <option value="">Diploma</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Country</label>
            <select name="country" id="">
                <option value="">Select Country</option>
                <option value="">Nigeria</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">State/City of Residence</label>
            <input type="text" placeholder="Enter your state of residence">
        </div>
        <div class="form-group">
            <label for="">Employment Status</label>
            <select name="emp" id="">
                <option value="">Select employment status</option>
                <option value="">Employed</option>
                <option value="">Self-Employed</option>
                <option value="">Unemployed</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Phone Number</label>
            <input type="text" placeholder="08000000000">
        </div>
        <div class="form-group">
            <label for="">School</label>
            <select name="school" id="">
                <option value="">Select school</option>
                <option value=""> School of Engineering</option>
                <option value=""> School of Product</option>
                <option value=""> School of Data</option>
                <option value=""> School of Creative Economy</option>
                <option value=""> School of Business</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Course of Study</label>
            <select name="course" id="">
                <option value="">Select course</option>
                <option value="">Frontend Engineering</option>
                <option value="">Backend Engineering</option>
                <option value="">Cloud Engineering</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">How did you hear about us?</label>
            <select name="ref" id="">
                <option value="">Select school</option>
                <option value=""> Twitter</option>
                <option value="">Facebook</option>
                <option value="">Instagram</option>
                <option value="">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Scholarship/Discount code (optional)</label>
            <input type="text" placeholder="Scholarship or student ID or discount code">
        </div>
        <p>By clicking continue, I agree to  <a href="#">Terms of Use</a> and acknowledge that I
have read the  <a href="#">Privacy Policy</a>.</p>
        <button type="submit">Proceed</button>
        <p>Already have an account? <a href="#">Sign In</a></p>
    </form>
</body>
</html>
